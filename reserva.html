    <!--inicio formulario-->
    <div class="container">
      <div class="row d-flex justify-content-center m-5"> 
        <div class="col-md-8 bordes rounded colores-formulario"> 
          <form action="#" id="formulario">

            <div class="form-group">
              <label for="fechaI">Seleccione fecha de ingreso:</label>
              <input type="date" class="form-control" id="fechaI" placeholder="Seleccione fecha de ingreso:" name="fechaI"
                  value="2022-01-01"
                  min="2022-01-01" max="2050-12-31">
            </div>

            <div class="form-group">
              <label for="fechaE">Seleccione fecha de egreso:</label>
              <input type="date" class="form-control" id="fechaE" placeholder="Seleccione fecha de egreso:" name="fechaE"
                  value="2022-01-01"
                  min="2022-01-01" max="2050-12-31">
            </div>

            <div class="form-group">
              <label for="cantpersonas">Ingrese cantidad de personas (maximo 8):</label>
              <input type="number" class="form-control" id="cantpersonas" placeholder="Ingrese cantidad de personas:" name="cantpersonas"
                  value=0
                  min=0 
                  max=8>
            </div>

            <div class="form-group">
              <label for="coddedescuento">Ingrese codigo de descuento:</label>
              <input class="form-control" id="coddedescuento" placeholder="Ingrese codigo de descuento:" name="coddedescuento">
            </div>

            <div class="form-group">
              <label for="nombre">ingrese nombre:</label>
              <input type="text"  class="form-control" id="nombre" placeholder="ingrese nombre:" name="nombre">
            </div>

            <div class="form-group">
              <label for="apellido">Ingrese apellido:</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido:" name="apellido">
            </div>

            <div class="form-group">
              <label for="dni">Ingrese DNI:</label>
              <input type="number" class="form-control" id="dni" placeholder="Ingrese dni:" name="dni">
            </div>

            <div class="form-group">
              <label for="fechanacimiento">Seleccione fecha de nacimiento:</label>
              <input type="date" class="form-control" id="fechanacimiento" placeholder="Seleccione fecha de nacimiento:" name="fechanacimiento"
                  value="2000-01-01"
                  min="1922-01-01" max="2050-12-31">
            </div>

            <div class="form-group">
              <label for="numcel">ingrese numero de celular:</label>
              <input class="form-control" id="numcel" placeholder="ingrese numero de celular:" name="numcel">
            </div>

            <div class="form-group">
              <label for="email">ingrese email:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese email:" name="e-mail">
            </div>

            <input type="submit" id="subir" class="m-3 rounded"/>
            <input type="reset" class="m-3 rounded"/>
          </form>

        </div>
      </div>
    </div>
    <!--fin formulario-->
